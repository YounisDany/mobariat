<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الجلسات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نظام حجز الجلسات</h1>
        <form id="bookingForm">
            <label for="sessionId">رقم الجلسة:</label>
            <input type="text" id="sessionId" required>
            
            <label for="date">التاريخ:</label>
            <input type="date" id="date" required>
            
            <label for="time">الوقت:</label>
            <input type="time" id="time" required>
            
            <label for="duration">مدة الجلسة (بالدقائق):</label>
            <input type="number" id="duration" min="1" required>
            
            <button type="submit">حجز الجلسة</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
